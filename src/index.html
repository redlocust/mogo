<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MoGo</title>
  <link href='https://fonts.googleapis.com/css?family=Kaushan+Script'
        rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700'
        rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'
        type='text/css'>
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
//= template/header.html

<!--begin-header-->

<header class="main-header">
  <div class="main-header__inner">
    <div class="main-header__top-row">
      <div class="main-header__logo">MoGo</div>

      <nav class="main-header__main-nav">
        <ul class="navigation">
          <li class="navigation__item"><a
            class="navigation__link navigation__link--active"
            href="#">About</a></li>
          <li class="navigation__item"><a class="navigation__link" href="#">Service</a>
          </li>
          <li class="navigation__item"><a class="navigation__link"
                                          href="#">Work</a></li>
          <li class="navigation__item"><a class="navigation__link"
                                          href="#">Blog</a></li>
          <li class="navigation__item"><a class="navigation__link" href="#">Contact</a>
          </li>
        </ul>
      </nav>

      <a href="#" class="main-header__icon"><i
        class="icon icon--shopping-cart"></i></a>
      <a href="#" class="main-header__icon"><i
        class="icon icon--magnifining-glass"></i></a>
    </div>

    <div class="main-header__title">
      <div class="slogan slogan--big">Creative Template</div>
      <h1 class="title title--big">Welcome to&nbsp;MoGo</h1>
    </div>


    <a href="#" class="btn">Learn more</a>


  </div>
</header>

<!--end-header-->


<section class="about">
  <div class="about__inner">

    <div class="about__title">
      <div class="slogan slogan--dark-color">What we do</div>
      <h1 class="title title--dark-color">Story about us</h1>
    </div>

    <div class="about__images-list">
      <div class="about__image">
        <img src="../img/about-1.jpg" alt="about image" width="380" height="250">
      </div>

      <div class="about__image">
        <img src="../img/about-2.jpg" alt="about image" width="380" height="250">
      </div>

      <div class="about__image">
        <img src="../img/about-3.jpg" alt="about image" width="380" height="250">
      </div>
    </div>

  </div>
</section>

//= template/footer.html

<script src="js/main.js"></script>
</body>
</html>
